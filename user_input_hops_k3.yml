FSC_INPUT_PREFIX: hops
NUM_POPS: 3
SAMPLE_SIZES:
  - 2
  - 4
  - 4
MODEL_PARAMS:
  mutation_rate_dist:
    min: 1e-7
    max: 1e-9
    type: unif
  effective_pop_size_dist:
    min: 100
    max: 300000
    type: unif
  admix_dist:
    min: 0
    max: 0.25
    type: unif
  migration_dist:
    min: 1e-10
    max: 1e-1
    type: logunif
  time_dist:
    type: unif
    single_min: 1
    single_max: 5000
    multiple_min: 1
    multiple_max: 600
    extra_min: 0
    extra_max: 500
  resize_dist:
    type: unif
    min: 0
    max: 100
